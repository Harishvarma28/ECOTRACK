<div class="container">
  <form class="signup-form" (ngSubmit)="onSubmit()">
    <h2>Signup</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </form>
</div>
