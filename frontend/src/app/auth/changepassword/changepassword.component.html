<div class="change-password-container">
    <h2>Change Password</h2>

    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" required />
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput [(ngModel)]="newPassword" type="password" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput [(ngModel)]="confirmPassword" type="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="changePassword()">Change Password</button>
</div>
