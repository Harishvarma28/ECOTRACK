<div class="login-container">
    <div class="overlay"></div>
    <form class="login-form" (ngSubmit)="onSubmit()" @fadeIn>
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="register-link">Forgot your password? <a routerLink="/auth/changepassword">Change Password</a></p>
    </form>
</div>
